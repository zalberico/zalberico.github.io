<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ site.url }}/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/favicon/favicon-16x16.png">
  <link rel="manifest" href="{{ site.url }}/favicon/site.webmanifest">
  <link rel="mask-icon" href="{{ site.url }}/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="alternate" type="application/atom+xml" title="Zach Alberico" href="/feed.xml">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
 
  <!-- Twitter cards -->
  <meta name="twitter:site"    content="@{{ site.twitter_username }}">
  <meta name="twitter:title"   content="{{ page.title }}">
 
  {% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}
 
  <!-- Did I include an "image" variable in this post's front matter? -->
  {% if page.image %}
  <!-- I did! Select the "large image" card type, and supply the image path -->
  <meta name="twitter:card"  content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
  <!-- Nope! Select the "summary" card type, supplying the site's title image -->
  <meta name="twitter:card"  content="summary">
  <meta name="twitter:image" content="{{ site.title_image }}">
  {% endif %}
    <!-- end of Twitter cards -->

</head>
  <body>
    <h4><a href="{{ site.url }}">Zach Alberico</a></h4>
    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>
    <a class="btn btn-rss" href="/feed.xml" target="_blank">RSS</a>
  </body>

</html>
